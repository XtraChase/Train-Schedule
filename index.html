<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Train Schedule</title>
    <meta charset="utf-8" />
    <meta name="description" content="Train Schedule" />
    <meta name="keywords" content="javascript, real-time, database, web developement" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <!-- Firebase Core JavaScript Link -->
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
   <!-- Specific Firebase products we want (Database) -->
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <header>
       <h1>Schedule</h1>
       <div class="logo-container">
         <img id="logo"src="./assets/images/amtrain-vector-logo-white.png" alt="">
       </div>
      </header>
      <table>
        <thead>
          <tr >
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minute Away</th>
          </tr>
        <tbody id="tableData">
          
        </tbody>
        </table>
        <div class="schedule"></div>

        <form role="form">
          <div class="form-group row">
            <label for="train-input">Train:</label>
            <input class="form-control" id="train-input" type="text" />
          </div>
          <div class="form-group row">
            <label for="destination-input">Destination:</label>
            <input class="form-control" id="destination-input" type="email" />
          </div>
          <div class="form-group row">
            <label for="frequency-input">Frequency:</label>
            <input class="form-control" id="frequency-input" type="number" />
          </div>
          <div class="form-group row">
            <label for="arrival-input">Next Arrival</label>
            <textarea
              class="form-control"
              id="arrival-input"
            ></textarea>
          </div>
          <button class="btn btn-default" id="add-user" type="submit">
            Submit
          </button>
        </form>
      </div>
      <footer>
          <div class="footer-logo-container">
              <img id="footer-logo"src="./assets/images/amtrain-vector-logo-white.png" alt="">
            </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
  </body>
</html>
